<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // 5. Write a program that finds and returns the longest word in a given sentence. You
        // can assume that the sentence consists of words separated by spaces.

        let sentence = "aabcccccaaa quick aabcccccaaaaaaa";

        let words = sentence.split(' ');
        let longestWord = "";

        
        for (let i = 0; i < words.length; i++) {
            longestWord = words[i];
        }

        document.write("The longest word is: " + longestWord); // Output: "jumps"
    </script>
</body>
</html>
