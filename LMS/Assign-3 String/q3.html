    <script>
        // 3. Write a program that takes two strings as input and determines if they are anagrams
        // of each other. Anagrams are words or phrases formed by rearranging the
        // letters of another, such as "listen" and "silent."

        let str1 = "listen";
        let str2 = 'silent'

        let normStr1 = str1.toLowerCase();
        let normStr2 = str2.toLowerCase();

        let sortedStr1 = normStr1.split('').sort().join('');
        let sortedStr2 = normStr2.split('').sort().join('');
        console.log(sortedStr1)
        console.log(sortedStr2)


        if(sortedStr1 == sortedStr2){
            document.write(` "${str1}" and "${str2}" are Anagrams `)
        }
        else{
            document.write(` "${str1}" and "${str2}" are not Anagrams `)
        }
    </script>
