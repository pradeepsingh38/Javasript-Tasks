<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 9. Implement a program that generates all permutations of a given string. A
        // permutation is an arrangement of characters from the original string.

        let str = "abc";  
        let permutations = [];  

        for (let i = 0; i < str.length; i++) {
            let newPermutations = [];  

            if (permutations.length === 0) {
                permutations.push(str[i]);
            } else {
                for (let perm of permutations) {
                    for (let j = 0; j <= perm.length; j++) {
                        let newPerm = perm.slice(0, j) + str[i] + perm.slice(j);
                        newPermutations.push(newPerm);
                    }
                }
                permutations = newPermutations; 
            }
        }

        for (let perm of permutations) {
            document.write(perm + "<br>");
        }
    </script>
</body>
</html>
