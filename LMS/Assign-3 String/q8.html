<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 8. Write a program that removes duplicate characters from a string. For example, given
        // the string "hello," the function should return "helo."

        let str = "hello"
        let dup = ''

        for(let i=0;i<str.length;i++){
            if(!dup.includes(str[i])){
                dup += str[i];
            }
        }
        document.write('original string : '+ str+"</br>")
        document.write('duplicate string : ' + dup)
    </script>
</body>
</html>
