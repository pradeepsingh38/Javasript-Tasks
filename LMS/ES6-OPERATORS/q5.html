<body>
    <script>
    // Task 5: Given const key = "name" and const obj = { name: "John" }; use
    // destructuring to extract the value of name using the key variable.
        const obj = { name: "John" };
        const key = "name";

        const {[key]:nm} = obj;
        console.log(nm);
    </script>
    
</body>
