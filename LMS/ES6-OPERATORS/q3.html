    <script>
// Task 3: Write a function “sum” that takes an object with properties a, b, and
// c as a parameter and returns their sum. Use destructuring in the function
// parameter.
            function  sum({x, y, z}){
                return x+y+z;
            }
            const obj = {
                x:2,
                y:3,
                z:5
            }
            const add = sum(obj);
            console.log(add);
    </script>
