<body>
    <script>
// Task 1: Destructure a, b, and c with default values 10, 20, and 30
// respectively. Write the destructuring assignment.
// Input : const obj = { a: 1, b: undefined, c: null };
        
        const obj = { a: 1, b: undefined, c: null };
        const {a=10,b=20,c=30} = obj;

        console.log(a,b,c);
        

    </script>
