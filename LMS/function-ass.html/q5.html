    <script>
        // 5.) Create a function that takes two arrays and insert the second array in the middle of the
        // rst array.

        function addarr(arr1,arr2){           
            return [...arr1.slice(0,1) , ...arr2,...arr1.slice(1)];
        }

        let arrFirst = [10,40];
        let arrSecond = [11,33,22,77];
        console.log(addarr(arrFirst, arrSecond));
        
    </script>
