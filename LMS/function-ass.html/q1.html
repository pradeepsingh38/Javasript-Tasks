    <script>
        //  Write a function that checks whether a given string is a palindrome (a word, phrase, or
        //  sequence that reads the same backward as forward).

        function palindrome(ipString){
            const reversString =ipString.split('').reverse().join('');

            return reversString === ipString
        }
