<body>
    <script>
        //Sort an Array of Strings Alphabetically Write a function that sorts an array of strings.

        function sortString(ipString){
            console.log(ipString.sort((item1, item2) => item1.localeCompare(item2)));           
        }

        let str = ['banana' ,'apple','grapes','cherry'];
        sortString(str)
    </script>
