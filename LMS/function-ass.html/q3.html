<body>
    <script>
        // Remove Whitespace from a String Write a function that removes all leading and trailing
        // whitespace from a string.

        function trimWhiteSpace(ipString){
            let trimStr = ipString.trim();
            //console.log(trimStr);
            return trimStr;
        }

        console.log(trimWhiteSpace(" namma Bengaluru   "));
    </script>
