<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <!-- 5.) Track and display the mouse's current X and Y coordinates as the user moves the
    mouse over a <div>. -->
<style>
    #tracker{
        border: 1px solid black;
        height: 100px;
        width: 550px;
        text-align: center;
    }
</style>
<body>
    

    <div id="tracker">
        <p>Move your mouse</p>
    </div>
    <p>Mouse Position: <span id="coordinates">X: 0, Y: 0</span></p>
    
    <script>
        const tracDiv= document.getElementById("tracker")
        const coordinatesDis= document.getElementById("coordinates")

        tracDiv.addEventListener("mousemove",(evnt)=>{
            const x = evnt.offsetX;
            const y=evnt.offsetY;

            coordinatesDis.textContent = `x: ${x} , y:${y}`;
        })

        tracDiv.addEventListener("mouseout", (evnt)=>{
            coordinatesDis.textContent = `x:=0 , y:0`
        })

        

    </script>
</body>
</html>
