<!-- 4.) Detect and display the key that the user presses on the keyboard. -->
<body>
    <form action="">
        <input type="text" placeholder="enter here ">
    </form>
    <p>key pressed <span id="keyDisplay">none</span> </p>
    <script>
        const inputField  = document.querySelector("input")
        const keyDispaly= document.getElementById("keyDisplay")

        inputField.addEventListener("keydown",(evnt)=>{
            keyDispaly.textContent = evnt.key
        });
        
        document.addEventListener("keyup",(evn)=>{
            console.log(evn.key);
        })
    </script>
</body>
</html>
