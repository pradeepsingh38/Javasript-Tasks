<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 12.) Change the background color of the page when the user scrolls past a certain
point. -->
<style>
    img{
        width: 450px;
        height: 400px;
        cursor: pointer;
    }
</style>
<body>
    <img id="orgImg" src="./imgfirst.jpg" alt="originalImg">
    <script>
        const img = document.getElementById("orgImg")

        const orgSrc = "./imgfirst.jpg"
        const hoverSrc = "./secondimg.jpg"

        img.addEventListener("mouseover",()=>{
            img.src = orgSrc;
        })

        img.addEventListener("mouseout",()=>{
            img.src = hoverSrc;
        })
    </script>
</body>
</html>
