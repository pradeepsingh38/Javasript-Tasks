<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 8.) Create an input field that displays how many characters the user has typed. -->
<body>
    <form action="">
        <input type="text" id="input">
    </form>
    <p>characters count : <span id="span">0</span></p>
    <script>
        const inputField= document.getElementById("input")
        const spanDisp = document.getElementById("span")

        inputField.addEventListener("input",()=>{
            spanDisp.textContent = inputField.value.length
        })

    </script>
</body>
</html>
