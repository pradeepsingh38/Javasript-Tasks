    <script>
        // 6. Write a program to separate even and odd numbers into two different arrays.

        let arr =[2,7,8,9,3,7,1,0];
        let evenArr=[];
        let oddArr=[];

        for(let i=0;i<arr.length;i++){
            if(arr[i]%2==0){
                evenArr.push(arr[i]);
            }
            else{
                oddArr.push(arr[i]);
            }
        }

        console.log('even array is : '+ evenArr);
        console.log('odd arrays is : '+ oddArr);
    </script>
