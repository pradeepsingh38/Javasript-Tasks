<body>
    <script>
        // 8. Given an array containing n distinct numbers taken from 0 to n, find the missing
        // number.

        let arr = [0,1,3,4,5];
        let n=arr.length;

        let expectSum = (n*(n+1))/2;

        let actualSum = 0;
        for(let i=0;i<arr.length;i++){
            actualSum += arr[i];
        }

        let missingNum = expectSum-actualSum;

        console.log("missing number is : "+ missingNum);
    </script>
