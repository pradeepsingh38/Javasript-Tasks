    <script>
        // 4. Write a program that reverses the elements of an array without using the reverse
        // method.

        let arr = [9,7,4,1,0];
        let revArr =[];

        for(let i=arr.length-1;i>=0;i--){
            revArr.push(arr[i]);
        }
        console.log('reverse array is : ' + revArr);       
    </script>
