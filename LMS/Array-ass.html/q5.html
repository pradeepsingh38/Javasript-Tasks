<body>
    <script>
        // 5. Create a program that counts how many times a specic element appears in an
        // array.

        let arr = [9,5,4,3,5,5];
        let target =5;
        let counts =0;

        for(let i=0;i<arr.length;i++){
            if(arr[i]==target){
                counts++;
            }
        }
        console.log(`the element ${target} appears ${counts} timmes`);
    
    </script>
</body>
</html>
