<body>
    <script>
        //9. Rotate the elements of an array to the right by a specied number of positions.

        let arr = [1, 2, 3, 4, 5];
        let pos = 2; 

        let rotatedArray = arr.slice(pos).concat(arr.slice(0, pos)); // Simple rotation

        console.log("Rotated Array:", rotatedArray);
    </script>
