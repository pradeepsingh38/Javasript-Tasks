<body>
    <script>
        //10. Split an array into chunks of a specied size, returning a 2D array.

        let arr =[2,3,5,6,7,4,3,2,4,5,6,67,8];
        let size=3;

        let res = [];

        for(let i=0;i<arr.length;i+=size){
            res.push(arr.slice(i,i+size));
        }
        
        console.log('original array is : '+ arr);
        
        console.log('chunk array is : ');
        for(let i=0;i<res.length;i++){
            console.log(res[i]);           
        }
    </script>
</body>
