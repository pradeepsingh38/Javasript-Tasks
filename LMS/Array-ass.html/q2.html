<body>
    <script>
        //2. Create a program to find the largest number in an array.
        let arr = [33,4,9,99];
        let max =0;

        for(let i=0;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i]
            }           
        }
        console.log(max);
        
    </script>
