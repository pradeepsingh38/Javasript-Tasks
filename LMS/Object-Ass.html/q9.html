<body>
    <script>
        //Task - 9: Generate a random floating-point number between two numbers.

        const min = 15; 
        const max = 25; 

        const randomFloat = Math.random() * (max - min) + min;

        console.log(`Random floating-point number between ${min} and ${max}: ${randomFloat}`);
    </script>
