<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //Task - 2 : Display book name according to the name author & reading status

        var library = [
            { author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true },
            { author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true },
            { author: 'Suzanne Collins', title: 'The Hunger Games', readingStatus: false}
        ];

        for(let i=0;i<library.length;i++){
            let book = library[i];
            if(book.readingStatus){
                console.log(`Already read ${book.title} by ${book.author} `);              
            }
            else{
                console.log(`you still not to read ${book.title} by ${book.author} `);              

            }
        }

    </script>
</body>
</html>
