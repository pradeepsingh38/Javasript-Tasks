<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Task 3: Using compare operator compare 2 objects and return true or false
        //accordingly.

        let obj1 = {a:1,b:2};
        let obj2 ={a:1,b:2};

        arrEq =true;

        let key1 = Object.keys(obj1);
        let key2 = Object.keys(obj2);


        if(!key1.length==key2.length){
            arrEq=false;
        }
        else{
            for(let i=0;i<key1.length;i++){
                let key =key1[i];
                if(obj1[key] !== obj2[key]){
                    arrEq=false;
                    break;
                }
            }
        }

        console.log(arrEq);
    </script>
</body>
</html>
