        console.log(apple);



        //----using class and  constructor
        class  Square{
            constructor(width){
                this.width = width
                this.height = width
            }

            get printArea(){
                return this.width*this.height
            }

            set newWidthHandler(newWidth){
                this.width = newWidth
                this.height = this.width
            }
        }

        const sqr = new Square(4);
        sqr.newWidthHandler=15
        console.log(sqr.printArea);
