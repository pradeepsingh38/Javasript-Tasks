<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=4;i++){    //outer loop

            for(let j=5;j>i;j--){          //for inner space
                document.write("&nbsp; &nbsp;");
            }

            for(let k=1;k<=i;k++){      //for print
                document.write(" * ");
            }
            document.write("<br>");     //next line 


        }

    
    </script>
</body>
</html>
