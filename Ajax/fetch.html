<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
    </ul>
    <script>
        const ulEle = document.querySelector("ul");

        fetch("https://jsonplaceholder.typicode.com/users").then( (res)=>{
            return res.json()
        }).then( (data)=>{
            let list ="";
            data.forEach( (curObj)=>{
                list += `<li> ${curObj.name} </li>`;                
            })
            ulEle.innerHTML=list;
        }).catch( (err)=>{
            console.log(err);
            
        })

    </script>
</body>
</html>
