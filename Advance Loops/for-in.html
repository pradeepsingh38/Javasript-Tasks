<body>
    <script>
        //for in ----To iterate over the object

        const obj = {
            apple:1,
            boy:5
        }
        for(let key in obj) {  // using key iterate
            if(key== 'apple'){  //print only acc to condn
                console.log(key,":",obj[key]);   // for accesing key with value            
            }
        }
    </script>
